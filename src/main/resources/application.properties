spring.application.name=Sistema Academico

# Configurações do datasource - H2 Database (mais simples para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para visualizar dados)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JDBC Template
spring.jdbc.template.max-rows=1000
spring.jdbc.template.query-timeout=30

# Configurações de template (Thymeleaf)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configurações de logging para debug SQL
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.sistemaacademico=DEBUG