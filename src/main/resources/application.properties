spring.application.name=Sistema Academico

# Configurações do datasource - JDBC puro
# Para teste sem MySQL, usando H2 em memória:
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Para produção com MySQL, use as configurações abaixo:
# spring.datasource.url=jdbc:mysql://localhost:3306/sistema_academico?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# spring.datasource.username=root
# spring.datasource.password=Lf310805@
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JDBC Template
spring.jdbc.template.max-rows=1000
spring.jdbc.template.query-timeout=30

# Configurações de template (Thymeleaf)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configurações de logging para debug SQL
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.sistemaacademico=DEBUG