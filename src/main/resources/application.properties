spring.application.name=Sistema Academico

# Configurações do datasource - MySQL
# ATENÇÃO: Confirme seu usuário e senha do MySQL aqui!
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_academico
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Lf310805@

# H2 Console (Desabilitado, pois estamos usando MySQL)
spring.h2.console.enabled=false

# Configurações JDBC Template
spring.jdbc.template.max-rows=1000 
spring.jdbc.template.query-timeout=30

# Configurações de template (Thymeleaf)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configurações de logging para debug SQL
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.sistemaacademico=DEBUG